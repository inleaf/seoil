<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let jumin="010501-3056874";
        //Q.생년월일:2001년05월01일:jumin을 이용하여 앞과 같은 문자열을 만드세요.
        let year=jumin.substring(0,2);
        //console.log(year);
        //year="20"+year;
        //console.log(year);
        let month=jumin.substring(2,4);
        //console.log(month);
        let day=jumin.substring(4,6);
        //console.log(day);
        console.log(`생년월일:${year}년${month}월${day}일`);

        //Q.substring 코드를 이용하여 반복문을 만들고
        //결과를 배열에 입력하시오.
        let juminarr=[];
        for(i=0;i<3;i++){
            juminarr[i]=(jumin.substring(i*2,(i*2)+2));
        }

        for(s of juminarr){
            console.log(s);
        }
        console.log(`생년월일:20${juminarr[0]}년${juminarr[1]}월${juminarr[2]}일`);

        //Q.주민번호에서 성별을 추출하여 남 또는 여인지 표시하시오.
        console.log(jumin.substring(7,8));
        //주민등록번호에 -라는 문자열
        console.log(jumin.indexOf("-")+1);
        console.log(jumin.substring(jumin.indexOf("-")+1));
        console.log(jumin.substring(jumin.indexOf("-")+1,jumin.indexOf("-")+2));
        let gen=jumin.substring(jumin.indexOf("-")+1,jumin.indexOf("-")+2);
        gen=parseInt(gen)%2 ? "남" : "여"; //주의사항:숫자와 문자를 확인하고 연산하라
        console.log(gen);
        //console.log(jumin.substring(jumin.indexOf("-")))

        /* 특정한 기호로 데이터를 분리하기 */
        let data="kim;park;hong; lee";
        let darr=data.split(';');
        for(s of darr){
            console.log(s);
            //lee를 검색하여 찾았을 경우 검색성공이라는 메시지를 출력하시오.
            //trim()함수를 사용하여 문자열의 공백을 없애라.
            if(s.trim()==="lee"){
                console.log("검색성공");
            }
        }

        //특정한 문자열에서 한 문자를 가지고 올 때 사용하는 함수
        console.log(jumin.charAt(7-1));

        console.log(jumin.length);
        console.log(darr.length);

        //문자열 중요함수
        //substring(), indexof(), charAt(), trim(), length(변수)
    </script>
</head>
