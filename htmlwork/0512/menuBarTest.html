<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        }
        li{

            .navbar ul{

    <nav class="navbar">

            <li><i class="fa-brands fa-facebook"></i></li>
            <li><i class="fa-solid fa-envelope"></i></li>
            <li><i class="fa-solid fa-user"></i></li>

    </nav>

</html>
